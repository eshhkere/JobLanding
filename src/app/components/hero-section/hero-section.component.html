<section class="hero-section">
    <div class="container hero-container">
        <div class="role-card">
            <button class="slide-arrow--sm" aria-label="Предыдущий слайд" (click)="animateRoleSwitch('left')">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M35 20H5M5 20L19.1667 5.83337M5 20L19.1667 34.1667" stroke="#C3C3C3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="role-rating" [ngClass]="animationState">
                <img
                [src]="role === 'finder' ? '/assets/images/finder.webp' : '/assets/images/employer.webp'"
                [alt]="role === 'finder' ? 'Изображение: соискатель' : 'Изображение: работодатель'"
                loading="eager"
                fetchpriority="high"
            	>
                <ul class="rating-icons">
                    <li *ngFor="let star of [1,2,3,4,5]; let i = index"
                        (mouseenter)="onStarEnter(i + 1)"
                        (mouseleave)="onStarLeave()"
                        (click)="onStarClick(i + 1)"
                        [attr.aria-label]="'Оценка ' + (i + 1) + ' из 5'"
                        tabindex="0"
                    >
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <g clip-path="url(#clip0_802_1233)">
                            <path
                              d="M7.62704 4.50663C8.68288 2.61329 9.21038 1.66663 9.99954 1.66663C10.7887 1.66663 11.3162 2.61329 12.372 4.50663L12.6454 4.99663C12.9454 5.53496 13.0954 5.80413 13.3287 5.98163C13.562 6.15913 13.8537 6.22496 14.437 6.35663L14.967 6.47663C17.017 6.94079 18.0412 7.17246 18.2854 7.95663C18.5287 8.73996 17.8304 9.55746 16.4329 11.1916L16.0712 11.6141C15.6745 12.0783 15.4754 12.3108 15.3862 12.5975C15.297 12.885 15.327 13.195 15.387 13.8141L15.442 14.3783C15.6529 16.5591 15.7587 17.6491 15.1204 18.1333C14.482 18.6175 13.522 18.1758 11.6037 17.2925L11.1062 17.0641C10.5612 16.8125 10.2887 16.6875 9.99954 16.6875C9.71038 16.6875 9.43788 16.8125 8.89288 17.0641L8.39621 17.2925C6.47704 18.1758 5.51704 18.6175 4.87954 18.1341C4.24038 17.6491 4.34621 16.5591 4.55704 14.3783L4.61204 13.815C4.67204 13.195 4.70204 12.885 4.61204 12.5983C4.52371 12.3108 4.32454 12.0783 3.92788 11.615L3.56621 11.1916C2.16871 9.55829 1.47038 8.74079 1.71371 7.95663C1.95704 7.17246 2.98288 6.93996 5.03288 6.47663L5.56288 6.35663C6.14538 6.22496 6.43621 6.15913 6.67038 5.98163C6.90454 5.80413 7.05371 5.53496 7.35371 4.99663L7.62704 4.50663Z"
                              [attr.stroke]="(hoveredStar !== null ? i < hoveredStar : i < selectedStar) ? '#FFFFFF' : 'white'"
                              [attr.fill]="(hoveredStar !== null ? i < hoveredStar : i < selectedStar) ? '#FFFFFF' : 'none'"
                              stroke-width="2"
                            />
                            </g>
                            <defs>
                            <clipPath id="clip0_802_1233">
                            <rect width="20" height="20" fill="white"/>
                            </clipPath>
                            </defs>
                        </svg>
                    </li>
                </ul>
            </div>
            <button class="slide-arrow--sm" aria-label="Следующий слайд" (click)="animateRoleSwitch('right')">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M5 20H35M35 20L20.8333 5.83337M35 20L20.8333 34.1667" stroke="#C3C3C3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>  
            </button>
        </div>
        <div class="left-block">
            <h2>Найди работу или работника быстро, за пару часов или минут. Срочные вакансии, разовые подработки и многое другое.</h2>
            <p>Более 1000 рабодателей ищут сотрудников прямо сейчас. Начните работать уже сегодня!</p>
            <div class="action-buttons">
                <button
                class="find-job-btn"
                [ngClass]="{'employer-1920': role === 'employer'}"
                [ngStyle]="{
                    'background': role === 'finder' ? '#6849FF' : '#2DD498'
                }"
                (click)="openTelegram()"
                >
                {{ role === 'finder' ? 'Найти работу' : 'Разместить вакансию' }}
                </button>
                <button
                class="details-btn"
                [ngStyle]="{
                  'border-color': role === 'finder' ? '#6849FF' : '#2DD498'
                }"
                (click)="openTelegram()"
                >
                Подробнее
                </button>
              </div>
            <div class="slide-block">
                <button class="slide-arrow--lg" aria-label="Предыдущий слайд" (click)="animateRoleSwitch('left')">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M35 20H5M5 20L19.1667 5.83337M5 20L19.1667 34.1667" stroke="#C3C3C3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="slide-arrow--lg" aria-label="Следующий слайд" (click)="animateRoleSwitch('right')">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M5 20H35M35 20L20.8333 5.83337M35 20L20.8333 34.1667" stroke="#C3C3C3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
